<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="shortcut icon" href="https://www.heismauri.com/assets/shortcuts/${shortcutName.toLowerCase()}/favicon.png">
    <title>${shortcutName} API - heismauri</title>
    <meta name="description" content="This API only works with the Siri Shortcut ${shortcutName} which can be downloaded on RoutineHub">
    <link rel="stylesheet" href="https://www.heismauri.com/assets/shortcuts/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center margin-x">${shortcutName}</h1>
      <img class="shortcut-icon" width="200" alt="${shortcutName}'s shortcut icon" srcset="https://www.heismauri.com/assets/shortcuts/${shortcutName.toLowerCase()}/icon-x2.png 2x, https://www.heismauri.com/assets/shortcuts/${shortcutName.toLowerCase()}/icon-x3.png 3x" src="https://www.heismauri.com/assets/shortcuts/${shortcutName.toLowerCase()}/icon.png">
      <p class="text-center margin-x">This API only works with the Siri Shortcut <i>"${shortcutName}"</i> which can be downloaded <a href="https://routinehub.co/shortcut/${shortcutId}/">here</a></p>
      <div class="text-center copyright">
        <a href="https://www.heismauri.com/">www.heismauri.com</a>
      </div>
    </div>
  </body>
</html>
